name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4
    steps:
      - uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p /github/home/.local/share/godot/export_templates/4.4.stable
          cp /root/.local/share/godot/export_templates/4.4.stable/* /github/home/.local/share/godot/export_templates/4.4.stable/

      - name: Import project
        run: godot --headless --import 2>&1 || true
        timeout-minutes: 3

      - name: Export to Web
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html 2>&1
        timeout-minutes: 5

      - name: Add coi-serviceworker and CNAME
        run: |
          cp coi-serviceworker.min.js build/web/
          cp CNAME build/web/
          sed -i 's|<head>|<head>\n<script src="coi-serviceworker.min.js"></script>|' build/web/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: export
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
